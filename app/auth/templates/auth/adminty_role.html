{% block scripts %}
<!-- data-table js -->

<script

<script src="{{url_for('bp_admin.static', filename='pages/data-table/js/pdfmake.min.js')}}"></script>

<!-- sweet alert modal.js intialize js -->

<!-- featherlight js -->
<script src="//cdn.jsdelivr.net/npm/featherlight@1.7.14/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", CSRF_TOKEN);
            }
        }
    });        

    $.validator.setDefaults({
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });

    function clearCreateModal(){
        $(':input','#mdl_create_sub_area')
            .not(':button, :submit, :reset, :hidden')
            .val('')
            .prop('checked', false)
            .prop('selected', false);
    }

    $(document).ready(function () {
        $("#li_role").addClass('active');

        var selectedRoleID;

        var dt_roles = $('#tbl_roles').DataTable({
            "pageLength": 25,
            "processing": true,
            "serverSide": true,
            "ordering": false,
            "responsive": true,
            "autoWidth": false,
            "ajax": {
                "url": "/auth/roles/dt",
            },
            "columnDefs": [{
                "targets": 0,
                "visible": false,
            }, {
                "targets": 7,
                "width": "1%",
                "render": function (data, type, row) {
                    return `
                    <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                        <div class="btn-group btn-group-sm" style="float: none;">
                            <button type="button" class="btn-edit btn btn-primary waves-effect waves-light md-trigger" data-modal="mdl_edit_billing" style="float: none;margin: 5px;">
                                <span class="icofont icofont-ui-edit"></span>
                            </button>
                        </div>
                    </div>
                    `
                }
            }],
            "language": {
                "searchPlaceholder": "By last name",
            },
            initComplete : function() {
                var input = $('.dataTables_filter input').unbind(),
                    self = this.api(),
                    $searchButton = $('<button>')
                               .text('search')
                               .click(function() {
                                  self.search(input.val()).draw();
                               }),
                    $clearButton = $('<button>')
                               .text('clear')
                               .click(function() {
                                  input.val('');
                                  $searchButton.click(); 
                               }) 
                $('.dataTables_filter').append($searchButton, $clearButton);
            }  
        });

        dt_roles.on( 'search.dt', function () {
            dt_roles.search();
        } );


        $('#frm_create_role').validate({
            'rules': {
                'fname': {
                    'required': true
                },
                'lname': {
                    'required': true,
                },
                'username': {
                    'required': true,
                },
                'email': {
                    'required': false,
                },
                'role': {
                    'required': true,
                },
            },
            'submitHandler': function(form){
                var xform = $(form);

                swal({
                    title: `Create this new Role?`,
                    text: "Double check your inputted data!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-danger",
                    confirmButtonText: "Confirm!",
                    closeOnConfirm: false,
                    showLoaderOnConfirm: true
                }, function(){
                    setTimeout(function () {
                        $.ajax({
                            type: xform.attr('method'),
                            url: xform.attr('action'),
                            data: xform.serialize(),
                            success: function (response) {
                                dt_roles.ajax.reload();

                                swal("Success!", response.message, "success");

                                event.stopPropagation();
                                $("#mdl_create_sub_area").removeClass('md-show');
                                clearCreateModal();
                            },
                            error: function (data) {
                                swal("Error Occured!", "Please refresh the page then try again!", "error");
                            },
                        });
                    }, 500);
                });
            }
        });


        $("#tbl_roles tbody").on('click', '.btn-edit', function () {
            var overlay = document.querySelector('.md-overlay');
            const modal = $("#mdl_edit_role");
            modal.addClass('md-show');
            function removeModalHandler() {
                modal.removeClass('md-show');
            }
            overlay.removeEventListener('click', removeModalHandler);
            overlay.addEventListener('click', removeModalHandler);

            // Get row data
            var current_row = $(this).parents('tr');//Get the current row
            if (current_row.hasClass('child')) {//Check if the current row is a child row
                current_row = current_row.prev();//If it is, then point to the row before it (its 'parent')
            }
            const data = dt_roles.row(current_row).data();//At this point, current_row refers to a valid row in the table, whether is a child row (collapsed by the DataTable's responsiveness) or a 'normal' row
            console.log('Row data: ' + data);

            selectedRoleID = data[0];

            $(".frm-edit-group").attr('style','display:none !important');
            $(".preloader3").show();

            $("#input_edit_fname").val('');
            $("#input_edit_lname").val('');
            $("#input_edit_username").val('');
            $("#input_edit_email").val('');
            $("#input_edit_role").val('');
            
            $.getJSON(
                `/auth/roles/${selectedRoleID}`, function(response){
                if(response.status == "success"){
                    $("#input_edit_fname").val(response.data.fname);
                    $("#input_edit_lname").val(response.data.lname);
                    $("#input_edit_username").val(response.data.username);
                    $("#input_edit_email").val(response.data.email);
                    $("#input_edit_role").val(response.data.role_id);
                    
                    $(".preloader3").hide();
                    $(".frm-edit-group").show();
                } else if(response.status == "error"){
                    swal("Error Occured!", "Please refresh the page then try again!", "error");
                }
            }).fail(function() {
                swal("Error Occured!", "Please refresh the page then try again!", "error");
            });
        });


        $('#frm_edit_role').validate({
            'rules': {
                'fname': {
                    'required': true
                },
                'lname': {
                    'required': true,
                },
                'username': {
                    'required': true,
                },
                'email': {
                    'required': false,
                },
                'role': {
                    'required': true,
                },
            },
            'submitHandler': function(form){
                var xform = $(form);

                swal({
                    title: `Update this Role?`,
                    text: "Double check your inputted data!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-danger",
                    confirmButtonText: "Confirm!",
                    closeOnConfirm: false,
                    showLoaderOnConfirm: true
                }, function(){
                    setTimeout(function () {
                        const editURL = `/auth/roles/${selectedRoleID}/edit`;

                        $.ajax({
                            type: xform.attr('method'),
                            url: editURL,
                            data: xform.serialize(),
                            success: function (response) {
                                dt_roles.ajax.reload();

                                swal("Success!", response.message, "success");

                                event.stopPropagation();
                                $("#mdl_edit_role").removeClass('md-show');
                            },
                            error: function (data) {
                                swal("Error Occured!", "Please refresh the page then try again!", "error");
                            },
                        });
                    }, 500);
                });
            }
        });


        $(".close_btn").click(function(event){
            const modal = $("#mdl_edit_role");

			event.stopPropagation();
            modal.removeClass('md-show');
        });

    });
</script>
{% endblock scripts %}


{% block content %}
<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-header start -->
                <div class="page-header">
                    <div class="row align-items-end">
                        <div class="col-lg-8">
                            <div class="page-header-title">
                                <div class="d-inline">
                                    <h4>Roles</h4>
                                    <span>List of Roles</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="page-header-breadcrumb">
                                <!--                                 
                                <ul class="breadcrumb-title">
                                    <li class="breadcrumb-item">
                                        <a href="index-1.htm"> <i class="feather icon-home"></i> </a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="#!">Billing</a>
                                    </li>
                                </ul> -->
                                <button type="button" class="btn btn-primary waves-effect waves-light f-right d-inline-block md-trigger" data-modal="mdl_create_sub_area"> <i class="icofont icofont-plus m-r-5"></i> Create
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page-header end -->

                <div class="page-body">
                    <!-- Server Side Processing table start -->
                    <div class="card">
                        <div class="card-header">
                            <h5>Roles List</h5>
                            <!-- <span>Responsive will automatically detect new DataTable instances being created on a page and initialize itself if it finds the responsive option or responsive class name on the table, as shown in the other examples.</span> -->
                            <div class="card-header-right">
                                <ul class="list-unstyled card-option">
                                    <li><i class="feather icon-maximize full-card"></i></li>
                                    <li><i class="feather icon-minus minimize-card"></i></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-block">
                            <div class="dt-responsive table-responsive">
                                <table id="tbl_roles" class="table table-striped table-bordered nowrap">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>NAME</th>
                                            <th>CREATED AT</th>
                                            <th>ACTIONS</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- Add Contact Start Model start-->
                    <div class="md-modal md-effect-13 addcontact" id="mdl_create_sub_area">
                        <div class="md-content">
                            <h3 class="f-26">Add Role</h3>
                            <div>
                                <form id="frm_create_role" action="{{url_for('bp_auth.create_role')}}" method="POST" novalidate="novalidate">
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="fname">FIRST NAME</label>
                                            <input type="text" class="form-control" name="fname" placeholder="FIRST NAME" value="">
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="lname">LAST NAME</label>
                                            <input type="text" class="form-control" name="lname" placeholder="LAST NAME" value="">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="username">USERNAME</label>
                                            <input type="text" class="form-control" name="username" placeholder="USERNAME" value="">
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="email">EMAIL</label>
                                            <input type="email" class="form-control" name="email" placeholder="EMAIL" value="">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="role">ROLE</label>
                                            <select name="role" class="form-control">
                                                <option value="">Choose...</option>

                                                {% for role in roles %}
                                                    <option value="{{role.id}}">{{role.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary waves-effect m-r-20 f-w-600 md-close d-inline-block close_btn">Close</button>
                                    <button form="frm_create_role" type="submit" class="btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block save_btn">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="md-modal md-effect-13 addcontact" id="mdl_edit_role">
                        <div class="md-content">
                            <h3 class="f-26">Edit Role</h3>
                            <div>
                                <div class="h-100 row align-items-center">
                                    <div class="col">
                                        <div class="preloader3 loader-block">
                                            <div class="circ1 loader-info"></div>
                                            <div class="circ2 loader-info"></div>
                                            <div class="circ3 loader-info"></div>
                                            <div class="circ4 loader-info"></div>
                                        </div>
                                    </div>
                                  </div>
                                  <form id="frm_edit_role" class="frm-edit-group" method="POST" novalidate="novalidate">
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="input_edit_fname">FIRST NAME</label>
                                            <input id="input_edit_fname" type="text" class="form-control" name="fname" placeholder="FIRST NAME" value="">
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="input_edit_lname">LAST NAME</label>
                                            <input id="input_edit_lname" type="text" class="form-control" name="lname" placeholder="LAST NAME" value="">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="input_edit_username">USERNAME</label>
                                            <input id="input_edit_username" type="text" class="form-control" name="username" placeholder="USERNAME" value="">
                                        </div>
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="input_edit_email">EMAIL</label>
                                            <input id="input_edit_email" type="email" class="form-control" name="email" placeholder="EMAIL" value="">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="input_edit_role">ROLE</label>
                                            <select id="input_edit_role" name="role" class="form-control">
                                                <option value="">Choose...</option>

                                                {% for role in roles %}
                                                    <option value="{{role.id}}">{{role.name}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary waves-effect m-r-20 f-w-600 md-close d-inline-block close_btn">Close</button>
                                    <button form="frm_edit_role" type="submit" class="frm-edit-group btn btn-primary waves-effect m-r-20 f-w-600 d-inline-block save_btn">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="md-overlay"></div>
                    <!-- Add Contact Ends Model end-->
                </div>
            </div>
        </div>

        <!-- Warning Section Starts -->
        <div id="styleSelector">

        </div>
    </div>
</div>
{% endblock content %}
