{% block scripts %}
<!-- data-table js -->
<script
    src="{{url_for('bp_admin.static', filename='bower_components/datatables.net/js/jquery.dataTables.min.js')}}"></script>
<script
    src="{{url_for('bp_admin.static', filename='bower_components/datatables.net-buttons/js/dataTables.buttons.min.js')}}"></script>

<script
    src="{{url_for('bp_admin.static', filename='bower_components/datatables.net-buttons/js/buttons.html5.min.js')}}"></script>
<script

    src="{{url_for('bp_admin.static', filename='bower_components/datatables.net-responsive/js/dataTables.responsive.min.js')}}"></script>
<script
    src="{{url_for('bp_admin.static', filename='bower_components/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js')}}"></script>
<!-- sweet alert js -->
<script type="text/javascript"
    src="{{url_for('bp_admin.static', filename='bower_components/sweetalert/js/sweetalert.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('bp_admin.static', filename='js/modal.js')}}"></script>
<!-- sweet alert modal.js intialize js -->
<!-- modalEffects js nifty modal window effects -->
<script type="text/javascript" src="{{url_for('bp_admin.static', filename='js/modalEffects.js')}}"></script>
<script type="text/javascript" src="{{url_for('bp_admin.static', filename='js/classie.js')}}"></script>
<script>
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", CSRF_TOKEN);
            }
        }
    });        

    $.validator.setDefaults({
        errorElement: 'span',
        errorPlacement: function (error, element) {
            error.addClass('invalid-feedback');
            element.closest('.form-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
            $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
            $(element).removeClass('is-invalid');
        }
    });

    function clearCreateModal(){
        $(':input','#mdl_create_billing')
            .not(':button, :submit, :reset, :hidden')
            .val('')
            .prop('checked', false)
            .prop('selected', false);
    }

    $(document).ready(function () {
        $("#li_billing").addClass('active');

        var SELECTEDBILLINGID;

        var dt_billings = $('#tbl_billings').DataTable({
            "pageLength": 25,
            "processing": true,
            "serverSide": true,
            "ordering": false,
            "responsive": true,
            "autoWidth": false,
            "ajax": {
                "url": "/bds/billings/dt",
            },
            "columnDefs": [{
                "targets": 0,
                "visible": false,
            }, {
                "targets": 1,
                "render": function (data, type, row) {
                    if (data == 1 || data == true) {
                        return `<label class="label label-success">Active</label>`;
                    }
                    return `<label class="label label-inverse">Inactive</label>`;
                },
            }, {
                "targets": 7,
                "width": "1%",
                "render": function (data, type, row) {
                    const dataStatus = row[1];
                    const status = (dataStatus == 1 || dataStatus == true) ? "Inactive" : "Active";

                    return `
                    <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                        <div class="btn-group btn-group-sm" style="float: none;">
                            <button type="button" class="btn-set btn btn-primary alert-confirm" style="float: none;margin: 5px;">
                                <span class="icofont icofont-toggle-on"></span> Set ${status}
                            </button>
                            <button type="button" class="btn-edit btn btn-primary waves-effect waves-light md-trigger" data-modal="mdl_edit_billing" style="float: none;margin: 5px;">
                                <span class="icofont icofont-ui-edit"></span>
                            </button>
                    </div>
                    `
                }
            }],
            "language": {
                "searchPlaceholder": "By name",
            },
            initComplete : function() {
                var input = $('.dataTables_filter input').unbind(),
                    self = this.api(),
                    $searchButton = $('<button>')
                               .text('search')
                               .click(function() {
                                  self.search(input.val()).draw();
                               }),
                    $clearButton = $('<button>')
                               .text('clear')
                               .click(function() {
                                  input.val('');
                                  $searchButton.click(); 
                               }) 
                $('.dataTables_filter').append($searchButton, $clearButton);
            }  
        });

        dt_billings.on( 'search.dt', function () {
            dt_billings.search();
        } );

        $("#tbl_billings tbody").on('click', '.btn-set', function () {
            // Get row data
            var current_row = $(this).parents('tr');//Get the current row
            if (current_row.hasClass('child')) {//Check if the current row is a child row
                current_row = current_row.prev();//If it is, then point to the row before it (its 'parent')
            }
            const data = dt_billings.row(current_row).data();//At this point, current_row refers to a valid row in the table, whether is a child row (collapsed by the DataTable's responsiveness) or a 'normal' row
            console.log('Row data:'+data);

            const dataStatus = data[1];
            const status = (dataStatus == 1 || dataStatus == true) ? "Inactive" : "Active";

            SELECTEDBILLINGID = data[0];

            swal({
                title: `Are you sure to set this ${status}?`,
                text: "This will affect incoming deliveries!",
                type: "warning",
                showCancelButton: true,
                confirmButtonClass: "btn-danger",
                confirmButtonText: "Confirm!",
                closeOnConfirm: false,
                showLoaderOnConfirm: true
            },
                function () {
                    const url = "/bds/billings/" + SELECTEDBILLINGID + "/set-active";

                    setTimeout(function () {
                        $.ajax({ 
                            url: url,
                            type: "POST",
                            dataType: "json",
                            async: false,
                            data: JSON.stringify({
                                'status': !dataStatus,
                            }),
                            contentType: "application/json; charset=utf-8",
                            success: function (data) {
                                if (data.result) {
                                    dt_billings.ajax.reload();
                                    swal("Success!", `This billing set to ${status}`, "success");
                                }
                            }
                        });
                    }, 500);
                });
        });


        $("#btn_create_billing").click(function(){
            $.getJSON(`/bds/billings/new-generated-number`, function(response){
                if(response.status == "success"){
                    $("#input_create_billing_no").val(response.data.new_generated_number);
                } else if(response.status == "error"){
                    swal("Error Occured!", "Please refresh the page then try again!", "error");
                }
            }).fail(function() {
                swal("Error Occured!", "Please refresh the page then try again!", "error");
            });
        });


        $('#frm_create_billing').validate({
            'rules': {
                'name': {
                    'required': true
                },
                'description': {
                    'required': true,
                },
                'date_from': {
                    'required': true
                },
                'date_to': {
                    'required': true,
                },
            },
            'submitHandler': function(form){
                //console.log("Submit handler");
                console.log(form);

                var xform = $(form);

                swal({
                    title: `Create this new billing?`,
                    text: "Double check your inputted data!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-danger",
                    confirmButtonText: "Confirm!",
                    closeOnConfirm: false,
                    showLoaderOnConfirm: true
                }, function(){
                    setTimeout(function () {
                        $.ajax({
                            type: xform.attr('method'),
                            url: xform.attr('action'),
                            data: xform.serialize(),
                            success: function (response) {
                                dt_billings.ajax.reload();

                                swal("Success!", response.message, "success");

                                event.stopPropagation();
                                $("#mdl_create_billing").removeClass('md-show');
                                clearCreateModal();
                            },
                            error: function (data) {
                                swal("Error Occured!", "Please refresh the page then try again!", "error");
                            },
                        });
                    }, 500);
                });
            }
        });


        $("#tbl_billings tbody").on('click', '.btn-edit', function () {
            var overlay = document.querySelector('.md-overlay');
            const modal = $("#mdl_edit_billing");
            modal.addClass('md-show');
            function removeModalHandler() {
                modal.removeClass('md-show');
            }
            overlay.removeEventListener('click', removeModalHandler);
            overlay.addEventListener('click', removeModalHandler);

            // Get row data
            var current_row = $(this).parents('tr');//Get the current row
            if (current_row.hasClass('child')) {//Check if the current row is a child row
                current_row = current_row.prev();//If it is, then point to the row before it (its 'parent')
            }
            const data = dt_billings.row(current_row).data();//At this point, current_row refers to a valid row in the table, whether is a child row (collapsed by the DataTable's responsiveness) or a 'normal' row
            console.log('Row data: ' + data);

            SELECTEDBILLINGID = data[0];

            $(".frm-edit-group").attr('style','display:none !important');
            $(".preloader3").show();
            $("#input_edit_billing_no").val('');
            $("#input_edit_name").val('');
            $("#input_edit_description").val('');
            $("#input_edit_date_from").val('');
            $("#input_edit_date_to").val('');
            
            $.getJSON(
                `/bds/billings/${SELECTEDBILLINGID}`, function(response){
                if(response.status == "success"){
                    $("#input_edit_billing_no").val(response.data.billing_no);
                    $("#input_edit_name").val(response.data.name);
                    $("#input_edit_description").val(response.data.description);
                    console.log(response.data.date_from);
                    $("#input_edit_date_from").val(response.data.date_from);
                    $("#input_edit_date_to").val(response.data.date_to);
                    
                    $(".preloader3").hide();
                    $(".frm-edit-group").show();
                } else if(response.status == "error"){
                    swal("Error Occured!", "Please refresh the page then try again!", "error");
                }
            }).fail(function() {
                swal("Error Occured!", "Please refresh the page then try again!", "error");
            });
        });


        $('#frm_edit_billing').validate({
            'rules': {
                'name': {
                    'required': true
                },
                'description': {
                    'required': true,
                },
                'date_from': {
                    'required': true
                },
                'date_to': {
                    'required': true,
                },
            },
            'submitHandler': function(form){
                //console.log("Submit handler");
                console.log(form);

                var xform = $(form);

                swal({
                    title: `Update this billing?`,
                    text: "Double check your inputted data!",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonClass: "btn-danger",
                    confirmButtonText: "Confirm!",
                    closeOnConfirm: false,
                    showLoaderOnConfirm: true
                }, function(){
                    setTimeout(function () {
                        const editURL = `/bds/billings/${SELECTEDBILLINGID}/edit`;

                        $.ajax({
                            type: xform.attr('method'),
                            url: editURL,
                            data: xform.serialize(),
                            success: function (response) {
                                dt_billings.ajax.reload();

                                swal("Success!", response.message, "success");

                                event.stopPropagation();
                                $("#mdl_edit_billing").removeClass('md-show');
                            },
                            error: function (data) {
                                swal("Error Occured!", "Please refresh the page then try again!", "error");
                            },
                        });
                    }, 500);
                });
            }
        });


        $(".close_btn").click(function(event){
            const modal = $("#mdl_edit_billing");

			event.stopPropagation();
            modal.removeClass('md-show');
        });

    });
</script>
{% endblock scripts %}


{% block content %}
<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- Page-header start -->
                <div class="page-header">

                                    </li>

                                </button>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page-header end -->

                <div class="page-body">

                        <div class="card-header">

                    <div class="md-modal md-effect-13 addcontact" id="mdl_create_billing">

                            <h3 class="f-26">Add Billing</h3>

                                        <div class="form-group col-md-4 mb-3">
                                            <label for="name">NAME</label>
                                            <input type="text" class="form-control" name="name" placeholder="NAME" required="" value="">
                                        </div>
                                        
                                        <div class="form-group col-md-4 mb-3">
                                            <label for="description">DESCRIPTION</label>
                                            <input type="text" class="form-control input_required" id="description" name="description" placeholder="DESCRIPTION" required="" value="">
                                            
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6 mb-3">
                                            <label for="date_from">DATE FROM</label>
                                            <input type="date" class="form-control input_required" id="date_from" name="date_from" placeholder="DATE FROM" required="" value="">

                                        <div class="form-group col-md-6 mb-3">
                                            <label for="date_to">DATE TO</label>

                    <div class="md-modal md-effect-13 addcontact" id="mdl_edit_billing">
                        <div class="md-content">
                            <h3 class="f-26">Edit Billing</h3>
                            <div>
                                <div class="h-100 row align-items-center">
                                    <div class="col">
                                        <div class="preloader3 loader-block">
                                            <div class="circ1 loader-info"></div>
                                            <div class="circ2 loader-info"></div>
                                            <div class="circ3 loader-info"></div>
                                            <div class="circ4 loader-info"></div>
                                        </div>                                    </div>
                                  </div>
                                <form id="frm_edit_billing" class="frm-edit-group" method="POST" novalidate="novalidate">

                                            <input id="input_edit_name" type="text" class="form-control" name="name" placeholder="NAME" required="" value="">

                                    </div>

                                        </div>

                                <div class="text-center">
