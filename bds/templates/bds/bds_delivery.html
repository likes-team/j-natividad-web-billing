{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-paper-plane icon-gradient bg-happy-itmeo">
                    </i>
                </div>
                <div>Delivery
                    <div class="page-title-subheading">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content">
        <div class="tab-pane tabs-animation fade active show" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-card mb-3 card">
                        <div class="card-header"><i class="header-icon lnr-gift icon-gradient bg-grow-early"> </i>Subscribers
                            <div class="btn-actions-pane-right">
                                <div class="nav">
                                  
                                    <div class="dropleft btn-group">
                                        <button id="btnSubAreaLabel" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" class="btn-wide mb-2 mr-2 dropdown-toggle btn btn-primary">
                                            <!-- SubArea label here -->
                                        </button>
                                        <div id="divSubAreaButtons" tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu" x-placement="right-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, -5px, 0px);">
                                            <!-- Buttons here -->
                                        </div>
                                    </div>

                                    <div class="dropleft btn-group">
                                        <button id="btnAreaLabel" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" class="btn-wide mb-2 mr-2 dropdown-toggle btn btn-primary">
                                            <!-- Area label here -->
                                        </button>
                                        <div id="divAreaButtons" tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu" x-placement="right-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, -5px, 0px);">
                                            <!-- Buttons here -->
                                        </div>
                                    </div>
                               
                                    <div class="dropleft btn-group">
                                        <button id="btnMunicipalityLabel" type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" class="btn-wide mb-2 mr-2 dropdown-toggle btn btn-primary">
                                            <!-- Municipality label here -->
                                        </button>
                                        <div id="divMunicipalityButtons" tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu" x-placement="right-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(78px, -5px, 0px);">
                                            <!-- Buttons here -->

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane show active" id="tab-eg6-0" role="tabpanel">
                                    <div class="table-responsive">
                                        <table id="tbl_subscribers" class="align-middle mb-0 table table-bordered table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>CONTRACT NO.</th>
                                                <th>NAME</th>
                                                <th>ADDRESS</th>
                                                <th>STATUS</th>
                                                <th>ACTIONS</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane show" id="tab-eg6-1" role="tabpanel">
                                </div>
                                <div class="tab-pane show" id="tab-eg6-2" role="tabpanel">
                                </div>
                            </div>
                        </div>
                        <div class="d-block text-center card-footer">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button id="btn_reset_all" class="mr-2 btn-icon btn-icon-only btn btn-outline-danger">Reset all</button>
                            <button id="btn_deliver_all" type="button" class="btn-wide btn btn-success">Deliver all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block inner_footer %}
<!-- pass -->
{% endblock %}


{% block toast %}
<div id="toast-container" class="toast-top-center">
    
    <div class="toast toast-success hide" aria-live="polite">
            <div class="toast-progress" style="width: 0%;"></div>
            <button type="button" class="toast-close-button toast-success" role="button">×</button>
            <div class="toast-title">Success!</div>
            <div class="toast-message">Updated successfully!</div>
    </div>

    <div class="toast toast-error hide" aria-live="polite">
            <div class="toast-progress" style="width: 0%;"></div>
            <button type="button" class="toast-close-button toast-error" role="button">×</button>
            <div class="toast-title">Error!</div>
            <div class="toast-message">Error occured</div>
    </div>
</div>
{% endblock %}
